<body>
    <form id="addUserForm" class="form-wrapper">
        <div class="row">
            <div class="form-group col-md-4">
                <label for="MyID">id:</label>
                <input type="number" class="form-control" id="MyID" name="MyID" placeholder="Введите ваш ID" class="form-input">
            </div>
            <div class="form-group col-md-4">
                <label for="fname">ФИО:</label>
                <input type="text" class="form-control" id="fname" name="fname" placeholder="Введите ФИО" class="form-input">
            </div>
            <div class="form-group col-md-4">
                <label for="DateB">Отчество:</label>
                <input type="date" class="form-control" id="DateB" name="DateB" placeholder="Введите дату Рождения" class="form-input">
            </div>
            <div class="form-group col-md-4">
                <label for="Broker">Брокер:</label>
                <input type="text" class="form-control" id="Broker" name="Broker" placeholder="Введите Брокера" class="form-input">
            </div>
            <div class="form-group col-md-4">
                <label for="deposit">Депозит:</label>
                <input type="number" class="form-control "id="deposit" name="deposit" placeholder="Введите депозит" class="form-input">
            </div>
            <div class="form-group col-md-4">
                <label for="mail">Почта:</label>
                <input type="mail" class="form-control "id="mail" name="mail" placeholder="Введите почту" class="form-input">
            </div>
            <button type="submit" class="btn btn-primary col-md-4" id="submitBtn">Добавить</button>
        </div>
    </form>
    <div class="table-wrapper">
        <table class="table">
            <tr class="header-row">
                <th>id</th>
                <th>ФИО</th>
                <th>Дата Рождения</th>
                <th>Брокер</th>
                <th>Депозит</th>
                <th>Почта</th>
            </tr>
        </table>
    </div>
